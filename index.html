<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetas y Ingredientes</title>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
    <h1>Gestión de Ingredientes y Recetas</h1>

    <section>
        <h2>Agregar Ingrediente</h2>
        <form id="ingrediente-form">
            <label for="ingrediente-nombre">Nombre del Ingrediente:</label>
            <input type="text" id="ingrediente-nombre" required>
            <button type="submit">Agregar</button>
        </form>
    </section>

    <section>
        <h2>Ingredientes</h2>
        <ul id="ingredientes-list"></ul>
    </section>

    <section>
        <h2>Agregar Receta</h2>
        <form id="receta-form">
            <label for="receta-nombre">Nombre de la Receta:</label>
            <input type="text" id="receta-nombre" required>
            
            <label for="receta-descripcion">Descripción:</label>
            <textarea id="receta-descripcion" required></textarea>

            <label>Ingredientes:</label>
            <div id="receta-ingredientes">
                <div class="ingrediente">
                    <input type="text" placeholder="Nombre del Ingrediente" required>
                    <input type="text" placeholder="Cantidad" required>
                </div>
            </div>
            <button type="button" id="add-ingrediente-btn">Agregar otro Ingrediente</button>

            <button type="submit">Agregar Receta</button>
        </form>
    </section>

    <section>
        <h2>Recetas</h2>
        <ul id="recetas-list"></ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
